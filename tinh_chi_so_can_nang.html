<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Tinh chi so can nang co the</h1>
  <p>Can Nang</p> <br>
  <input id=A type="text"> <br>
  <p>Chieu Cao</p> <br>
  <input id=B type="text"> 
  <button onclick ="cs()" > BMI</button>
  <h2 id ="kq" > BMI </h2>

  <Script>
    function cs(){
      let a = +document.getElementById("A").value;
      let b = +document.getElementById("B").value;
      let bmi = a/(b*b);
      if(bmi <16 ){
        document.getElementById("kq").innerHTML = "Bmi la " + bmi + "<br>" + "Gầy độ III";
      }
      else if(bmi >= 16 && bmi < 17){
        document.getElementById("kq").innerHTML = "Bmi la " + bmi + "<br>" + "Gầy độ II";
      }
      else if(bmi >=17 && bmi < 18.5){
        document.getElementById("kq").innerHTML = "Bmi la " + bmi + "<br>" + "Gầy độ I";
      }
      else if (bmi >=18.5 && bmi < 25){
        document.getElementById("kq").innerHTML = "Bmi la " + bmi + "<br>" + "Binh Thuong";
      }
      else if(bmi >= 25 && bmi < 30){
        document.getElementById("kq").innerHTML = "Bmi la " + bmi + "<br>" + "Thừa cân";
      }
      else if (bmi >= 30 && bmi < 35){
        document.getElementById("kq").innerHTML = "Bmi la " + bmi + "<br>" + "Béo phì độ I";
      }
      else if (bmi >= 35 && bmi < 40){
        document.getElementById("kq").innerHTML = "Bmi la " + bmi + "<br>" + "Béo phì độ II";
      }
      else {
        document.getElementById("kq").innerHTML = "Bmi la " + bmi + "<br>" + "Béo phì độ III";
      }



    }

  </Script>
</body>
</html>
